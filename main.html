<!DOCTYPE html>

<html>

<head>

</head><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Card</title>
    <style>
        /* Card Container */
        .card {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            margin: 20px auto;
        }

        /* Image Styling */
        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Title Styling */
        .card h1 {
            font-size: 24px;
            color: #333;
            margin-top: 15px;
        }

        /* Pricing Information Styling */
        .card p.price {
            font-size: 22px;
            font-weight: bold;
            color: #2d2d2d;
            margin: 10px 0;
        }

        /* Description Styling */
        .card p.description {
            font-size: 16px;
            color: #777;
            margin-bottom: 20px;
        }

        /* Buy Now Button Styling */
        .card button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Button Hover Effect */
        .card button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://via.placeholder.com/300" alt="Product Image">
        <h1>Product Name</h1>
        <p class="price">$99.99</p>
        <p class="description">This is a brief description of the product or service offered.</p>
        <button>Buy Now</button>
    </div>

</body>
</html>
